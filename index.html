<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <title>Responsive Architecture Website</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                Architecture
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Projects</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">News</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Store</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <!-- CLOSE BUTTON -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-line"></i>
                </div>
            </div>

            <!-- TOGGLE BUTTON -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home section" id="home">
            <div class="home__swiper swiper">
                <div class="swiper-wrapper">
                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400"></h1>

                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Projects <i class="ri-arrow-right-fill"></i>
                            </a>
                        </div>
                        <img src="img/home-1.jpg" class="home__img" alt="" data-swiper-parallax="-300">
                        <div class="home__shadow">Relaxing Steep <br> Lakehouse </div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">Luxury House <br> In The Forest </h1>

                            <a href="#" class="home__button">
                                See Projects <i class="ri-arrow-right-fill"></i>
                            </a>
                        </div>
                        <img src="img/home-2.jpg" class="home__img" alt="" data-swiper-parallax="-300">
                        <div class="home__shadow"> </div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="300">Modern House <br> On The Rock</h1>

                            <a href="#" class="home__button">
                                See Projects <i class="ri-arrow-right-fill"></i>
                            </a>
                        </div>
                        <img src="img/home-3.jpg" class="home__img" alt="" data-swiper-parallax="-300">
                        <div class="home__shadow"> </div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="300">Luxury <br> Curved House</h1>

                            <a href="#" class="home__button">
                                See Projects <i class="ri-arrow-right-fill"></i>
                            </a>
                        </div>
                        <img src="img/home-4.jpg" class="home__img" alt="" data-swiper-parallax="-300">
                        <div class="home__shadow"> </div>
                    </article>
                </div>
            </div>
            <div class="home__content">
                <div class="home__social">
                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-facebook-circle-line"></i>
                    </a>

                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-youtube-line"></i>
                    </a>
                </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- NAVIGATION BUTTONS -->
                <div class="swiper-navigation">
                    <div class="swiper-button-prev">

                    </div>
                    <div class="swiper-button-next">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/swiper-bundle.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
